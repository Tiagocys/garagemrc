<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redefinir senha — GaragemRC</title>
  <link rel="stylesheet" href="/css/global.css">
  <style>
    body {
      background-color: #fff5ee;
      background-image: url('assets/g.svg');
      background-repeat: no-repeat;      /* não repetir */ /* canto direito (ajuste para right center se preferir) */
      background-position: right;
      background-size: 50%;
    }
  </style>
</head>
<body>
  <main class="auth-wrap">
    <h1 class="auth-title">Redefinir senha</h1>
    <p class="auth-muted" id="hint">Carregando…</p>

    <form id="reset-form" class="auth-form" style="display:none">
      <input id="password" class="auth-input" type="password"
             placeholder="Nova senha (mín. 6 caracteres)" minlength="6" required />
      <input id="password2" class="auth-input" type="password"
             placeholder="Confirme a nova senha" minlength="6" required />
      <button type="submit" class="auth-btn primary">Salvar nova senha</button>
    </form>

    <div id="msg" class="auth-msg"></div>
  </main>

  <script src="/env.js"></script>
  <script type="module" src="/js/reset-password.js"></script>
</body>
</html>
